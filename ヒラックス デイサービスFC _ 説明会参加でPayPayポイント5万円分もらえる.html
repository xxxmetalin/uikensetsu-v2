	<script>
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player');
		}

		function playVideoAt(time) {
			if (player && player.seekTo) {
				player.seekTo(time);
				player.playVideo();
			} else {
				setTimeout(function () { playVideoAt(time); }, 100);
			}
		}

		document.querySelectorAll('a[href="#movie"]').forEach(function (button) {
			button.addEventListener('click', function (event) {
				event.preventDefault();
				var startTime = button.getAttribute('data-start');
				document.getElementById('movie').scrollIntoView({ behavior: 'smooth' });
				playVideoAt(parseInt(startTime)); // データ属性から取得した秒数で再生
			});
		});
	</script>
